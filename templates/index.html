
<!DOCTYPE html>
<html>
    <head>
        <link rel='stylesheet' type='text/css' href="{{ url_for('static', filename='style.css')}}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    </head>

    <body>
            <h1>Albumer</h1>
            <h2>Input all your album files</h2>
            
            <form method="post" enctype="multipart/form-data">
            
                <div style='margin: 5%;' class="input-file-container">  
                    Select images: 
                    <input class="input-file" id="backgrounds" name="backgrounds" type="file" multiple="">
                </div>
                
                <div style='margin: 5%;' class="input-file-container">  
                    Select songs: 
                    <input class="input-file" id="songs" name="songs" type="file" multiple="">
                </div>

                <div style='margin: 5%;' class="input-file-container">  
                    Select videos: 
                  <input class="input-file" id="videos" name="videos" type="file" multiple="">
                </div>

                <div style='margin: 5%;' class="input-file-container">
                    Select images:
                    <input class="input-file" id="logos" name="images" type="file" multiple="">
                </div>

                <div style='margin: 5%;' class="input-file-container">  
                  <input type="submit" value="Upload files" name="submit">
                </div>

            </form>

            <p class="txtcenter">It's just a test, not really usable.<br />Works on IE &gt; 8 and modern browsers</p>

            <div class='icons''>
                <div onclick='show_speed()' class='icon_box' style='margin-left: 24%'>
                    <i class="box_icon fas fa-clock fa-2x" onclick="show_time"></i>
                    <p>Speed</p>
                </div>

                <div onclick='show_fonts()' class='icon_box'>
                    <i class="box_icon fab fa-buysellads fa-2x"></i>
                    <p>Fonts</p>
                </div>
                
                <div onclick='show_photos()'class='icon_box'>
                    <i class="box_icon fas fa-filter fa-2x"></i>
                    <p>Amount</p>
                </div>

                <div onclick='show_intro()'class='icon_box'>
                    <i class="box_icon fab fa-intercom fa-2x"></i>
                    <p>Intro/Outro</p>
                </div>
                    <!-- <li><i class="box_icon fas fa-eye fa-2x"></i></li> -->
            </div>

            <form method="post" enctype="multipart/form-data" action='/produce_video'>
                <div class='submit'>
                    <input type='submit' value='Set options' name='option_submit'>
                </div>
            
                <div class='footer'>
                    <div id='duration'>
                        <ul>
                            <li><input type='radio' name='fast' value='True'>Quick<br></li>
                            <li><input type='radio' name='fast' value='False'>Normal<br></li>
                        </ul>
                    </div>

                    <div id='length'>
                        <ul>
                            <li><input type='radio' name='duration' value='1'>One photo</li>
                            <li><input type='radio' name='duration' value='3'>More photos</li>
                        </ul>
                    </div>

                    <div id='fonts'>
                        <input type='radio' name='font' value='comic'><span style='font-family: "Comic Sans MS", cursive, sans-serif;'>Comic Sans</span><br>
                        <input type='radio' name='font' value='curier'><span style='font-family: "Courier New", Courier, monospace;'>Curier</span>
                        <input type='radio' name='font' value='arial'><span style='font-family:Arial, Helvetica, sans-serif;'>Arial</span>
                    </div>

                    <div class='intro_outro'>
                        <input type='checkbox' name='intro' value='True'>Outro<br>
                        <input type='checkbox' name='outro' value='True'>Intro<br>
                    </div>
                </div>

            </form>

        </div>
    </body>

    <script>
        function show_fonts(){
            document.getElementById()
        }
    </script>

</html>
